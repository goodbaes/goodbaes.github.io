<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
</head>
<body>
    <!-- Buttons -->
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>

    <!-- Include your JavaScript code -->
    <script>
        // Function to handle button clicks and send ID to the channel
        function sendIDToFlutterInAppWebView(channelID) {
            // Assuming you have a reference to the Flutter InAppWebView plugin's channel
            // Replace 'YOUR_FLUTTER_CHANNEL_REFERENCE' with the actual reference to your channel
            // In Flutter, it could be something like MethodChannel('flutter_inappwebview_continue_button')
            // Note that this is just an example; you should replace it with your actual implementation.
            var channel = YOUR_FLUTTER_CHANNEL_REFERENCE;

            // Send the ID to the Flutter channel
            channel.postMessage(channelID);
        }

        // Add event listeners to the buttons
        document.getElementById('button1').addEventListener('click', function() {
            sendIDToFlutterInAppWebView('ID_1');
        });

        document.getElementById('button2').addEventListener('click', function() {
            sendIDToFlutterInAppWebView('ID_2');
        });

        document.getElementById('button3').addEventListener('click', function() {
            sendIDToFlutterInAppWebView('ID_3');
        });
    </script>
</body>
</html>
